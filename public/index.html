<body class="p-4">
  <div class="container">
    <h1>Basix Incident System</h1>

    <form id="incidentForm" class="mb-4">
      <div class="mb-2">
        <label class="form-label">Title</label>
        <input id="title" class="form-control" required />
      </div>

      <div class="mb-2">
        <label class="form-label">Description</label>
        <textarea id="description" class="form-control" rows="3" required></textarea>
      </div>

      <div class="mb-2">
        <label class="form-label">Severity</label>
        <select id="severity" class="form-select">
          <option>low</option>
          <option selected>medium</option>
          <option>high</option>
          <option>critical</option>
        </select>
      </div>

      <div class="mb-2">
        <label class="form-label">Phone (E.164, e.g. +15551234567)</label>
        <input id="phone" type="tel" class="form-control" placeholder="+15551234567"
               pattern="^\+\d{7,15}$" title="Enter phone in E.164 format, e.g. +15551234567" />
        <div class="form-text">Optional â€” include country code. If provided, SMS alerts can be sent.</div>
      </div>

      <button class="btn btn-primary">Create Incident</button>
    </form>

    <h3>Incidents</h3>
    <table class="table" id="incTable">
      <thead><tr><th>ID</th><th>Title</th><th>Category</th><th>Priority</th><th>Status</th><th>Phone</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>

<script>
async function fetchIncidents() {
  try {
    const res = await fetch('/incidents');
    if (!res.ok) throw new Error('Failed to fetch incidents: ' + res.status);
    const list = await res.json();
    const tbody = document.querySelector('#incTable tbody');
    tbody.innerHTML = '';
    for (const inc of list) {
      const phoneCell = inc.phone || '';
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${inc.id}</td><td>${escapeHtml(inc.title)}</td><td>${escapeHtml(inc.category)}</td><td>${escapeHtml(inc.priority)}</td><td>${escapeHtml(inc.status)}</td><td>${escapeHtml(phoneCell)}</td>`;
      tbody.appendChild(tr);
    }
  } catch (err) {
    console.error(err);
  }
}

function escapeHtml(s) {
  if (s == null) return '';
  return String(s).replace(/[&<>"']/g, (c) => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));
}
